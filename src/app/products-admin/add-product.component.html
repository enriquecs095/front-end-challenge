<div class="col-4 container">
    
  <form #newProductForm="ngForm" id="producto-agregar" (ngSubmit)="saveProduct(newProductForm.value)" autocomplete="off" novalidate style="padding-left: 0px;">
    <span>&nbsp;&nbsp;</span>
    <h1>Nuevo Producto </h1>
    <span>&nbsp;&nbsp;</span>
    <div class="form-group" >
        <label for="tipo">Tipo de Producto:</label>
         <em *ngIf="newProductForm.controls.Idmenu?.invalid && (newProductForm.controls.Idmenu?.touched)">Requerido</em>
    <select (ngModel)="Idmenu" name="Idmenu" required id="Idmenu" class="form-control"  placeholder="Seleccione">
        <option value="1">Pizzas</option> 
        <option value="2">Bebidas</option>
        <option value="3">Postres</option>
        <option value="4">Promociones</option>
      </select>
    </div> 

    <div class="form-group" >
      <label for="nombre">Nombre del Producto:</label>
      <em *ngIf="newProductForm.controls.nombre?.invalid && (newProductForm.controls.nombre?.touched)">Requerido</em>
      <input (ngModel)="nombre" name="nombre" required id="nombre" 
      type="text" class="form-control" placeholder="Nombre del producto" maxlength="27" />
    </div>
 
    <div class="form-group">
      <label for="precio">Precio:</label>
      <em *ngIf="newProductForm.controls.precio?.invalid && (newProductForm.controls.precio?.touched)">Requerido</em>
      <input (ngModel)="precio" name="precio" required id="precio" type="number" class="form-control" placeholder="Precio" />
    </div>

    <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <em *ngIf="newProductForm.controls.descripcion?.invalid && (newProductForm.controls.descripcion?.touched)">Requerido</em>
        <textarea (ngModel)="descripcion" rows="5" cols="30" name="descripcion" required id="descripcion" type="text" class="form-control" 
        maxlength="130" placeholder="Descripción"> 
        </textarea>
      </div>
      
    <div class="form-group">
      <label for="imageUrl">Imagen:</label>
      <em *ngIf="newProductForm.controls.url?.invalid && newProductForm.controls.url?.touched && newProductForm.controls.url?.errors.required">Requerido</em>
      <input (ngModel)="url" name="url" required pattern=".*\/.*" id="url" type="text" class="form-control" maxlength="200" placeholder="URL de la imagen" />
      <img [src]="newProductForm.controls.url?.value" *ngIf="newProductForm.controls.url?.valid" width="400" height="280" />

    </div>
    <span>&nbsp;&nbsp;</span>
    <span>&nbsp;&nbsp;</span>
    <button type="submit"  [disabled]="newProductForm.invalid" class="btn btn-primary">Guardar</button>
    <span>&nbsp;&nbsp;</span>

    <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
 
  </form>

</div>
